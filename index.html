# Sağlık Sosyolojisi
## Türkiye’de Sağlık Reformu
### Tahir Enes Gedik
### 15.05.2019

---





class: my-one-page-font

## Hatırlatma

- Epidemiyolojik geçiş: *halk sağlığı yaklaşımı*nın ve önlemlerinin önemi

- *Neden halk sağlığı önlemleri alınmaya başlandı?*

--

- Devletlerin sınırları içerisinde işçilerin (üretken) sınıf olarak sağlığı önemli bir mesele haline gelmeye başladı. 

--

- Güç merkezi toprakların kontrolünden nüfüsun hayatının düzenlenmesine kaydı.

--

- Emek örgütlenmesi zaman içinde çeşitli haklar talep ederek halk sağlığı önlemlerinin alınmasını sağladı. 

---

class: my-one-page-font

## Sağlık hizmeti bir meta mıdır?

- *Kim, ne kadar faydalanacak?*

- Bir hak olarak sağlık hizmetiyle meta olarak sağlık hizmeti arasında gerilim var. 

- Neden sağlığı sadece piyasa perspektifinden görmek sorunlu?
--
(1) tüketicilerin karar alırken ellerinde yeterince bilgi yok, karşılaştırma imkanları kısıtlı (2) satın aldıkları hizmetlerin fiyatları ve maliyetleri hakkında bilgi sahibi değiller (3) acil ihtiyaç anında hizmetlere ulaşım imkansız hale gelebilir. 

---

class: my-one-page-font

## Türkiye'de Sağlık Reformu: Tarihsel Bir Bakış

- **Cumhuriyetin kurulmasından II. Dünya Savaşına kadar**: devlet halk sağlığının sorumluluğunu üstleniyor, ancak tedavi hizmetleri sınırlı bütçesiyle yerel yönetimlere bırakılıyor. Henüz sosyal sigorta sistemi mevcut değil.

--

- **II. Dünya Savaşından 1980'e**: sağlık hizmetlerinin ve bir hak olarak sağlık anlayışının yaygınlaşması; sigorta programları: *Sosyal Sigortalar Kurumu* (1946), *Emekli Sandığı* (1954), *Esnaf, Sanatkarlar ve Diğer Bağımsız Çalışanlar Sigorta Kurumu* (1971)

--

- **1980'den 2003 Sağlıkta Dönüşüm Reformuna**: sağlık sektörünün liberalleştirme/piyasaya açma denemeleri; *Yeşil kart uygulaması* (1992); sağlık sistemiyle ilgili reform beklentilerinin artması

---

class: my-one-page-font

## Sağlık Sistemi Modelleri

- Beveridge Modeli: (1) sağlık hizmetleri devlet tarafından vergiye dayalı bir şekilde finanse edilir (2) kurumların çoğu devlete aittir (3) sağlık hizmetlerinin bedelini devlet belirler

- Bismarck Modeli: (1) İşveren ve işçilerin bordro kesintileri ile sağlanan sigorta finansmanı (2) zorunludur (3) vergiye dayalı finans sistemleri de içerebilir (4) kar amacı gütmez ve sıkı denetim altındadır.  

- Ulusal Sağlık Sigortası Modeli: (1) özel servis sağlayıcıları, ancak ödemeler devlet tarafından kontrol edilen tek bir sigorta programından gelir (2) kar amacı gütmez, rekabet yoktur ve devletin pazarlık gücü yüksektir. 


---

class: my-one-page-font

## Sağlıkta Dönüşüm Reformu

- Öncesi: (1) farklı sigorta programları (SSK, ES, BAĞ-KUR), (2) Bürokratik engeller (3) Hizmet kalitesi ve erişim (3) Ek ücretler

--

- Sonrası: **Genel Sağlık Sigortası** (GSS): 

&gt; Türkiye Cumhuriyeti Anayasası’na göre sağlık hizmeti kamu malı niteliğindedir, devletin görevlerindendir ve sağlık hizmetlerinden Sağlık Bakanlığı sorumludur. Sağlık hizmetleri kamu, yarı kamu, özel ve kar amacı gütmeyen vakıf kuruluşlarınca sağlanır. Sağlık hizmetlerinin finansmanı ise vergiler, sosyal güvenlik primleri (SGK), özel sigorta primleri ve cepten ödeme ile gerçekleşmektedir (Daştan &amp; Çetinkaya, 20.15)

---

class: my-one-page-font

## Sağlıkta Dönüşüm Reformu

Bazı önemli değişiklikler (Tecim, 2017): 

- Sigorta kurumları SGK altında birleştirildi. Farklı sigorta türleri GSS'ye dönüştürüldü. 

--
- Aile hekimliği sistemine geçildi. Farklı birimlere bağlı hastaneler Sağlık Bakanlığına devredildi. 

--
- Birinci basamak sağlık hizmetlerinin ve 112'nin ücretsiz hale getirilmesi

--
- Otomasyon ve bilgisayar sistemlerine geçiş, işlem hızlarının artması. E-sağlık sistemlerinin devreye sokulması

--
- Yönetici performansı uygulamasına geçiş

--
- İlaç takip sisteminin kurulması

---

class: my-one-page-font

## Sağlıkta Dönüşüm Reformu

Eleştiriler ve şüpheler:

- Prim uygulamasının borçlanmaya ve sağlık hizmetlerinden faydalanmayı engellemeye yol açacak olması

--
- Devlet hizmetlerinin özel hastanelere açılması

--
- Kapsayacılıkla ilgili şüpheler: aile ve haneyi nasıl tanımlayacağız?

--
- Aile hekimliği uygulamasının getireceği 1. basamaktaki değişiklikler. 

--
- TBB'nin eleştirileri: (1) GSS sağlık hizmetlerinin maliyetini düşürmedi arttırdı (2) ilaç harcamaları artmaya devam etti (3) SGK'da finansman açığı devam ediyor (4) prim ödemeleri sağlık hizmetlerinden yararlanmayı zorlaştırdı (5) performansa dayalı sistem nitelikten ziyade niceliğe vurgu yapıyor.
